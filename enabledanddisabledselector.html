<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"]:enabled
            {
                background:green;
            }
            input[type="text"]:disabled
            {
                background:red;
            }
        </style>
    </head>
    <body>
        Name:<input type="text" disabled="disabled">
        <p></p>
        Age:<input type="text">
    </body>
</html>
