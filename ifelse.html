<!DOCTYPE html>
<html>
    <head>
        <head>
                <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        </head>
        <style>
            #popUp {
                width: 300px;
                height: 200px;
                margin: auto;
                position: fixed;
                top: 100px;
                left: 200px;
                display: none;
            }
        </style>
        <script>
            var data = {
                userName:'bijjam_ui',
                Password:'bijjam123'
            };
            function VerifyDetails() {
                var uname = document.getElementById("txtName").value;
                var pwd = document.getElementById("txtPwd").value;
                var popUp = document.getElementById("popUp");
                if(uname==data.userName && pwd==data.Password) {
                    location.href="../home.html";
                }else {
                    popUp.style.display = "block";
                }
            }
            function okClick() {
                document.getElementById("popUp").style.display = "none";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>User Login</h2>
            <div class="form-group">
                <label >User Name</label>
                <div>
                    <input class="form-control" type="text" id="txtName">
                </div>
            </div>
            <div class="form-group">
                <label >password</label>
                <div>
                    <input class="form-control" type="password" id="txtPwd">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="VerifyDetails()">Login</button>
            </div>
            <div class="card" id="popUp">
                <div class="card-body">
                    <h3 class="text-danger"> Invalid User Name / Passward</h3>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger" onclick="okClick()">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
