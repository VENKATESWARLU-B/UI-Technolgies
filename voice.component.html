<div class="container">
      <h1>Voice Recognation</h1>

      <form (submit)=" validateform()">
            <div class="form-group">
                  <label for="localaddress">Local Address:</label>
                  <textarea
                    class="form-control"
                    id="localaddress"
                    style="width: 50%"
                    rows="3"
                  ></textarea>
                  <img
                    src="assets/mic1.jpg"
                    width="40px"
                    (click)="startDictation('localaddress')"
                  />
                </div>
            <div class="form-group">
                  <label for="phone">Phone No:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    style="width: 50%"
                    placeholder="Enter Phone No."
                  />
                  <img src="assets/mic1.jpg" width="40px" (click)="startDictation('phone')" />
                </div>
                <div class="form-group">
                  <label for="aadhar">Aadhar No:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="aadhar"
                    style="width: 50%"
                    placeholder="Enter Aadhar No."
                  />
                  <img src="assets/mic1.jpg" width="40px" (click)="startDictation('aadhar')" />
                </div>
      </form>
</div>
