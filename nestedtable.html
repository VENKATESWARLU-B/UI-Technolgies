<!DOCTYPE html>
<html>
    <head><title>Nested Table</title></head>
    <body>
        <h3 align="center">Products Catalog</h3>
        <table width="500" border="1" align="center" cellspacing="4" cellpadding="5">
            <tr>
                <td align="center">
                    <img src="images/fruits1.jpeg" width="100" height="100">
                </td>
                <td>
                    <table align="center" frame="box" rules="all">
                        <colgroup span="1" style="background-color: saddlebrown"></colgroup>
                        <tr>
                            <td>Name</td>
                            <td>Fruits</td>
                        </tr>
                        <tr>
                            <td>price</td>
                            <td>&#8377;502/-</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img src="images/veg.jpeg" width="100" height="100">
                </td>
                <td>
                    <table align="center" frame="box" rules="all"> 
                        <colgroup span="1" style="background-color: seagreen"></colgroup>
                        <tr>
                            <td>Name </td>
                            <td>vegetables</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>&#8377;200/-</td>
                        </tr> 

                    </table>
                </td>
            </tr>      
        </table>
    </body>
</html>
